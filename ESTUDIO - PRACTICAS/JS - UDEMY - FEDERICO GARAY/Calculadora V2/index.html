<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA - V2</title>
</head>
<body>
    <main class="container">
        <div class="calculadora__box">
            <div class="display"></div>
            <div class="btns">
                <button  class="btn signo">C</button>
                <button  class="btn signo &larr;" id="clear">&larr;</button>
                <button  class="btn signo">%</button>
                <button  class="btn signo">/</button>
                <button  class="btn">7</button>
                <button  class="btn">8</button>
                <button  class="btn">9</button>
                <button  class="btn signo">X</button>
                <button  class="btn">4</button>
                <button  class="btn">5</button>
                <button  class="btn">6</button>
                <button  class="btn signo">-</button>
                <button  class="btn">1</button>
                <button  class="btn">2</button>
                <button  class="btn">3</button>
                <button  class="btn signo">+</button>
                <button  class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn igual" id="igual">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
