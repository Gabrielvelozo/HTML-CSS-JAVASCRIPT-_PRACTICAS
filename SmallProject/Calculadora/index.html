<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="container">
      <div class="calculadora-contenedor">
        <div class="display">0</div>
        <button id="c" class="btn btn-oper">AC</button>
        <button id="borrar" class="btn btn-oper"><-</button>
        <button  class="btn btn-oper">/</button>
        <button  class="btn btn-oper">*</button>
        <button  class="btn">7</button>
        <button  class="btn">8</button>
        <button  class="btn">9</button>
        <button  class="btn btn-oper">-</button>
        <button  class="btn">4</button>
        <button  class="btn">5</button>
        <button  class="btn">6</button>
        <button  class="btn btn-oper">+</button>
        <button  class="btn">1</button>
        <button  class="btn">2</button>
        <button  class="btn">3</button>
        <button id="igual" class="btn igual">=</button>
        <button id="cero" class="btn cero">0</button>
        <button  class="btn">.</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
