<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletin</title>
</head>
<body>
    <main class="container">
        <div class="boletin__box">
            <h1 class="boletin__title">Boletin</h1>
            <p class="boletin__info">Alumno: <span>Gabriel</span> </p>
        </div>
        <div class="notas__box">
            <ul class="notas"></ul>
        </div>
        <div class="resultados__box">
            <button class="btn lista">Mostrar Notas</button>
            <button class="btn promedio">Promedio</button>
            <button class="btn mejor">Mejor Nota</button>
            <button class="btn aplazo">Aplazos</button>
        </div>
        <p id="resultado"></p>
    </main>
    <script src="app.js"></script>
</body>
</html>
