<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
  <main class="container">

    <div class="tip-box">
      
      <h1 class="tip-titulo">Tip Calculator</h1>
      <p class="tip-text">Ingrese el monto de la factura y el porcentaje de propina para calcular el total.</p>

      <div class="tip-form">
        <label  class="tip-form">Total factura:</label>
        <input class="input" type="number"  id="factura" >
      </div>

      <div class="tip-form">
        <label class="tip-form">Porcentaje propina:</label>
        <input class="input" type="number"  id="porcentaje" >
      </div>
      <button class="btn">Calcular</button>
      <p class="tip-text">TOTAL : <span class="bold" id="total"></span> </p>

    </div>
  </main>
    
  <script src="js/app.js"></script>
</body>
</html>
