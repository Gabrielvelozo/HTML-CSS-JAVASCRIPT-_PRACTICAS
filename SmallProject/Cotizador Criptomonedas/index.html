<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Chain</title>
</head>
<body>

    <header class="header">
        <h1 class="title">LOGO</h1>
        <button class="btn">Dark</button>
    </header>
    <section class="cambio__box container">
        <button class="cambio cambio1">1h</button>
        <button class="cambio cambio24">24h</button>
    </section>
    <main class="container">
        <div class="coin__box">

            <div class="coin pls">
                <img src="pls.svg" alt="">
                <h2 class="coin__title"></h2>
                <p class="price"></p>
                <p class="change"></p>
            </div>

            <div class="coin hex">
                <img src="hex.png" alt="">
                  <h2 class="coin__title"></h2>
                <p class="price"></p>
                <p class="change"></p>
            </div>

            <div class="coin plsx">
                <img src="plsx.svg" alt="">
                  <h2 class="coin__title"></h2>
                  <p class="price"></p>
                  <p class="change"></p>
            </div>

        </div>

    </main>

    <script src="app.js"></script>

</body>
</html>
