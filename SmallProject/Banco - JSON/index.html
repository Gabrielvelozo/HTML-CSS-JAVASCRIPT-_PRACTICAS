<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title center">Banco Mandril, IL</h1>
        </header>
        <div class="container__user">
            <p class="text">Nombre: <span class="nombre"></span></p>
            <p class="text">Nro Cuenta: <span class="cuenta"></span></p>
            <p class="text">Monto USD: $ <span class="usd"></span></p>
            <p class="text">Monto ARS: $ <span class="ars"></span></p>
            <p class="text">CBU: <span class="cbu"></span></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
