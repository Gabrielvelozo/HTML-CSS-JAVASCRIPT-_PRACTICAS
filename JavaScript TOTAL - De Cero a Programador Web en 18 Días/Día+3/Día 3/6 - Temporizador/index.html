<!DOCTYPE html>
    <head>
        <Title>Temporizador</Title>
    </head>
    <body>
        <input type="number" id="tiempoElegido" placeholder="Tiempo para la Alarma">
        <button onclick="comenzarTiempo()">Alarma</button>
        <h1 id="textoAlarma" style="font-family: Arial, Helvetica, sans-serif;">APAGADO</h1>

        <script>
            const elementoTiempo = document.getElementById("tiempoElegido");
            const elementoAlarma = document.querySelector("h1");

            function comenzarTiempo() {
                setTimeout(tiempoCumplido,1000 * elementoTiempo.value);
            }
            
            function tiempoCumplido(){
                elementoAlarma.textContent = "Tiempo!";
                elementoAlarma.style.fontWeight = "regular";
                elementoAlarma.style.fontSize = "60px"
            }
        </script>

    </body>
</html>
